language: android
jdk: oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_f761570c4ae9_key -iv $encrypted_f761570c4ae9_iv -in ffc/google-services.json.enc -out ffc/google-services.json -d
android:
  components:
  - platform-tools
  - tools
  - tools
  - build-tools-28.0.3
  - android-28
  - extra-android-support
  - extra-android-m2repository
licenses:
- android-sdk-license-.+
before_script:
- echo y | android update sdk --no-ui --filter platform-tool
- yes | sdkmanager "platforms;android-28"
script:
- "./gradlew build"
deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file: "ffc/build/outputs/apk/release/ffc-release.apk"
  skip_cleanup: true
  on:
    tags: true
